    <!-- styles -->
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Product+Sans:400,400i,700,700i" rel="stylesheet" type="text/css">

<body>
    <header>
        <nav class="purple lighten-1">
            <div class="nav-wrapper">
                <a href="#" class="brand-logo">PARD</a>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <li><a href="sass.html">Survey</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main class="container">
        <h5>Pick the issue you observed</h5>
        <p>Your current location (latitude/longitude) will be recorded with your submission</p>
        <div id="problemTypesContainer" class="row">

            
        </div>        
    </main>
        
    <a class="btn-floating btn-large waves-effect waves-light red"><i class="material-icons">add</i></a>

    <!-- materialize -->
    
    <script>
        const init = () => {
            console.log("init")
            getProblemTypes()
        }
        const postData = (url = '', data = {}) => {
            return fetch(url, {
                method: "POST",                                
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .catch(error => console.error(`Fetch Error =\n`, error));
        }
        const getProblemTypes = () => {
            
            postData(`https://query.cityoflewisville.com/v2`, {
                webservice: "WalkabilitySurvey_Problems_GetProblemTypes"
            })
            .then(_data => {
                processProblemTypes(_data[0])
            })
            .catch(_error => 
                console.error(_error)
            )
        }

        const processProblemTypes = (_data) => {
            console.log(_data)
            
            let _html = ""

            _data.forEach( _p => {
                _html += '<div class="col s12"><p><label><input id="'+_p.ProblemId+'" type="radio" name="group1"/> <span>'+_p.ProblemTitle+'</span></label></p></div>'
            })

            document.getElementById("problemTypesContainer").innerHTML = _html
        }

        document.addEventListener('DOMContentLoaded', function() {
            init()
        })
    </script>
</body>
</html>
